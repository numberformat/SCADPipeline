name: Build OpenSCAD

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "src/**"
      - "docs/**"
      - "scripts/**"
      - "build.sh"
      - "build.ps1"
      - ".github/workflows/build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENSCAD_DOCKER_IMAGE: openscad/openscad:bookworm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Docker
        run: |
          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v "$PWD:/workspace" \
            -w /workspace \
            "$OPENSCAD_DOCKER_IMAGE" \
            bash /workspace/scripts/docker-build.sh

      # ðŸ”Ž Develop branch: build only
      - name: Upload STL artifact (develop only)
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: stl-outputs
          path: site/*.stl

      # ðŸš€ Main branch: release + deploy
      - name: Create Release (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          files: site/*.stl

      - name: Publish to GitHub Pages (main only)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
