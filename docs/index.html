<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OpenSCAD STL Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #eeeeee;
    }
    canvas {
      display: block;
    }
  </style>

  <!-- Import map required for Three.js example modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>

<body>

<script type="module">
import * as THREE from "three";
import { STLLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/STLLoader.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

/* Scene */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

/* Camera */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(40, 40, 40);

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* Controls */
new OrbitControls(camera, renderer.domElement);

/* Lighting â€” OpenSCAD-like (flat + readable) */
scene.add(new THREE.AmbientLight(0xffffff, 0.85));

const dirLight = new THREE.DirectionalLight(0xffffff, 0.4);
dirLight.position.set(2, 3, 4);
scene.add(dirLight);

/* Load STL */
const loader = new STLLoader();
loader.load("cube.stl", geometry => {
  geometry.center();

  const material = new THREE.MeshStandardMaterial({
    color: 0xffff66,   // OpenSCAD warm yellow
    metalness: 0.0,
    roughness: 0.9
  });

  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  /* Optional OpenSCAD-style edge outline */
  const edges = new THREE.EdgesGeometry(geometry);
  const lines = new THREE.LineSegments(
    edges,
    new THREE.LineBasicMaterial({ color: 0x000000 })
  );
  scene.add(lines);
});

/* Resize handling */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* Render loop */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
